---
title: Actions
dest: action
commands:
- id: generate
  addHelp: true
  aliases:
  - g
  - gen
  help: Generate an element.
  args:
  - id:
    - name
    help: Start the server attached to the cli process.
  - id:
    - values
    help: Values to be replaced from template variables.
    nargs: "*"
  - id:
    - --save
    help: Save the file to destination. Print to console otherwise.
    nargs: 0
    action: storeTrue
    defaultValue: false
- id: list
  addHelp: true
  aliases:
  - l
  - ls
  help: List all available templates.
  args:
  - id:
    - --quiet
    help: List templates only.
    nargs: 0
    action: storeTrue
    defaultValue: false
